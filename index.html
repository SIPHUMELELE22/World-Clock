<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Siphumelele Makatisa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities-select">
        <option value="">Select a city</option>
        <option value="America/New_York">New York</option>
        <option value="london">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="johannesburg">Johannesburg</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="	America/Sao_Paulo">Sao Paulo</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div id="city"></div>
    </div>
    <footer>
      This project was coded by
      <strong> Siphumelele Makatisa </strong>
      and is open-sourced on
      <a href="https://github.com/SIPHUMELELE22" target="_blank">Github</a> and
      hosted on
      <a href="https://tickaround.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
